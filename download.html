<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载页 - 大聪明战队</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            padding-top: calc(var(--title-height) + var(--nav-height));
        }

        .main-title {
            font-size: clamp(2rem, 8vw, 8rem);
            font-family: "华文行楷", STXingKai, serif;
            text-align: center;
            margin: 0;
            padding: 0.5rem 0;
            background-color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        nav {
            background-color: #000;
            padding: 0.rem 0;
            text-align: center;
            position: fixed;
            top: var(--title-height);
            left: 0;
            right: 0;
            z-index: 99;
            white-space: nowrap;
            overflow: hidden;
        }

        nav a {
            color: #fff;
            font-size: clamp(1rem, 4vw, 2.5rem);
            font-weight: bold;
            margin: 0 clamp(0.5rem, 3vw, 3rem);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            display: inline-block;
        }

        nav a.active {
            background-color: #ff0000;
            padding: 0.2rem 0;
        }

        /* 内容区域 */
        .content-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 下载页内容样式 */
        .download-title {
            font-size: 35px;
            font-family: "华文行楷", STXingKai, serif;
            text-align: center;
            margin: 20px 0;
            font-weight: normal;
        }

        .download-section h3 {
            font-size: 20px;
            font-family: SimSun, 宋体, serif;
            margin: 15px 0 8px 0;
        }

        .download-content {
            font-size: 10px;
            font-family: SimSun, 宋体, serif;
            line-height: 1.8;
            margin: 0 0 12px 20px;
        }

        .download-list {
            font-size: 10px;
            font-family: SimSun, 宋体, serif;
            line-height: 2;
            margin-left: 45px;
            list-style-type: disc;
        }

        .download-list a {
            color: #0000ff;
            text-decoration: underline;
        }

        .download-footer {
            font-size: 10px;
            font-family: SimSun, 宋体, serif;
            margin: 20px 0;
            text-align: left;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1 class="main-title">大聪明战队（粑粑战队）</h1>

    <nav>
        <a href="index.html">首页</a>
        <a href="download.html" class="active">下载</a>
        <a href="other.html">其他</a>
    </nav>

    <div class="content-container">
        <div class="download-title">大聪明战队相关资源下载</div>

    
        <div class="download-footer hint-text">
            
            
            
            
            
            
            
            
            
            
            所有资源均为大聪明战队内部资料，仅供战队成员学习交流使用<br>
            如有下载问题，请在"其他"页面的留言板反馈<br>
            大聪明战队宣
        </div>
    </div>

    <script>
        // 动态计算标题和导航栏高度
        function updateHeights() {
            const title = document.querySelector('.main-title');
            const nav = document.querySelector('nav');
            document.documentElement.style.setProperty('--title-height', `${title.offsetHeight}px`);
            document.documentElement.style.setProperty('--nav-height', `${nav.offsetHeight}px`);
        }
        
        // 页面加载和窗口大小改变时更新高度
        window.onload = updateHeights;
        window.onresize = updateHeights;
    </script>
</body>
</html>
