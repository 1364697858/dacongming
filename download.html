<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载页 - 大聪明战队</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: calc(var(--title-height) + var(--nav-height));
        }

       .main-title {
            font-size: clamp(2rem, 8vw, 8rem);
            font-family: "华文行楷", STXingKai, serif;
            text-align: center;
            margin: 0;
            padding: 0.5rem 0;
            background-color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        nav {
            background-color: #000;
            padding: 0.3rem 0; /* 减小内边距 */
            text-align: center;
            position: fixed;
            top: var(--title-height);
            left: 0;
            right: 0;
            z-index: 99;
            white-space: nowrap;
            overflow: hidden;
        }

        nav a {
            color: #fff;
            font-size: clamp(0.8rem, 3vw, 1.8rem); /* 减小字体大小 */
            font-weight: bold;
            margin: 0 clamp(0.3rem, 2vw, 2rem); /* 减小间距 */
            text-decoration: none;
            padding: 0.3rem 0.8rem; /* 减小内边距 */
            border-radius: 8px;
            display: inline-block;
        }

        nav a.active {
            background-color: #ff0000;
        }

        /* 内容区域 */
       .content-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 下载页内容样式 */
       .download-title {
            font-size: 35px;
            font-family: "华文行楷", STXingKai, serif;
            text-align: center;
            margin: 20px 0;
            font-weight: normal;
        }

       .platform-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

       .platform-section {
            flex: 1;
            min-width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
        }

       .platform-section h3 {
            font-size: 25px;
            text-align: center;
            margin-bottom: 15px;
        }

        /* 软件黑边框样式 */
       .software-box {
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

       .software-info-box {
            border: 2px solid #000; /* 黑色边框 */
            border-radius: 5px;
            padding: 10px;
        }

       .software-name {
            font-size: larger;
            margin-bottom: 5px;
            color: blue; /* 软件名称改为蓝色字体 */
        }

       .software-details {
            font-size: smaller;
            margin: 3px 0;
        }

       .download-footer {
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1 class="main-title">大聪明战队（粑粑战队）</h1>

    <nav>
        <a href="index.html">首页</a>
        <a href="download.html" class="active">下载</a>
        <a href="other.html">其他</a>
    </nav>

    <div class="content-container">
        <div class="download-title">大聪明战队相关资源下载</div>

        <div class="platform-container">
            <div class="platform-section">
                <h3>安卓</h3>
                <!-- 这里可以添加安卓相关下载内容，比如文本介绍或链接 -->
                <p>暂未提供安卓版本下载。</p>
            </div>
            <div class="platform-section">
                <h3>Windows</h3>
                <a href="dist/windows safe.exe" download class="software-box">
                    <div class="software-info-box">
                        <p class="software-name">软件名称：windows safe</p>
                        <p class="software-details">简介:可以用来检测Windows系统文件是否安全。</p>
                        <p class="software-details">大小:8.57 MB</p>
                        <p class="software-details">版本:1.0.0</p>
                        <p class="software-details">此版本上架时间:2025年11月22日</p>
                    </div>
                </a>
            </div>
        </div>

        <div class="download-footer">
            所有资源均为大聪明战队内部资料，仅供战队成员学习交流使用<br>
            如有下载问题，请在"其他"页面的留言板反馈<br>
            大聪明战队宣
        </div>
    </div>

    <script>
        // 动态计算标题和导航栏高度
        function updateHeights() {
            const title = document.querySelector('.main-title');
            const nav = document.querySelector('nav');
            document.documentElement.style.setProperty('--title-height', `${title.offsetHeight}px`);
            document.documentElement.style.setProperty('--nav-height', `${nav.offsetHeight}px`);
        }

        // 页面加载和窗口大小改变时更新高度
        window.onload = updateHeights;
        window.onresize = updateHeights;
    </script>
</body>

</html>
